version: "3.8"
services:
  db:
    image: postgres:15
    container_name: dtfusionz
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    image: dtfusionz-be
    container_name: dtfusionz-be
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:80"
      ConnectionStrings__DefaultConnection: "Host=dtfusionz;Port=5432;Database=postgres;Username=postgres;Password=admin"
volumes:
  db_data: